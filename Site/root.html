<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>BTCompile.io</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="root.css">
    <script type="text/javascript" src="root.js"></script>
</head>

<body>
    <div class="banner">
        <div class="bannertext">
            <h1>Welcome</h1>
        </div>
    </div>

    <div class="containerBanner">
        <div id="code" class="square" onmouseover="hover('code');" onmouseout="offhover('code');" onclick="(window.location.href='')">
            <p>Code</p>
        </div>

        <div id="contact" class="square" onmouseover="hover('contact');" onmouseout="offhover('contact');" onclick="(window.location.href='')">
            <p>Contact</p>
        </div>

        <div id="about" class="square" onmouseover="hover('about');" onmouseout="offhover('about');" onclick="(window.location.href='aboutme.html');">
            <p>About</p>
        </div>
    </div>

    <div class="containerText">
        <h2>Programming Languages</h2>

        /* https://www.bannerbear.com/blog/how-to-create-an-image-slider-in-html-css-and-javascript/ */

        <div class="slider">
            <img id="img-1" src="java.png" alt="Java" />
            <img id="img-2" src="js.png" alt="JavaScript" />
            <img id="img-3" src="HTML.png" alt="HTML/CSS" />
            <img id="img-4" src="sql.png" alt="SQL" />
            <img id="img-5" src="ruby.png" alt="Ruby" />
        </div>
        <div class="navigation-button">
            <span class="dot active" onclick="changeSlide(0)"></span>
            <span class="dot" onclick="changeSlide(1)"></span>
            <span class="dot" onclick="changeSlide(2)"></span>
            <span class="dot" onclick="changeSlide(3)"></span>
            <span class="dot" onclick="changeSlide(4)"></span>
            <span class="dot" onclick="changeSlide(5)"></span>
        </div>


        <h2>Proficiencies</h2>

        <div class="slider2">
            <img id="img-1" src="img-1.jpg" alt="AWS" />
            <img id="img-2" src="img-2.jpg" alt="REACT" />
            <img id="img-3" src="img-3.jpg" alt="Azure" />
        </div>
        <div class="navigation-button">
            <span class="dot active" onclick="changeSlide(0)"></span>
            <span class="dot" onclick="changeSlide(1)"></span>
            <span class="dot" onclick="changeSlide(2)"></span>
        </div>
    </div>

    <footer>

    </footer>
</body>

</html>
