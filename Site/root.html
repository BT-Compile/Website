<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>BTCompile.io</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="root.css">
    <script type="text/javascript" src="root.js"></script>
</head>

<body>
    <div class="banner">
        <div class="bannertext">
            <h1>Welcome</h1>
        </div>
    </div>

    <div class="containerBanner">
        <div id="code" class="square" onmouseover="hover('code');" onmouseout="offhover('code');"
            onclick="(window.location.href='')">
            <p>Code</p>
        </div>

        <div id="contact" class="square" onmouseover="hover('contact');" onmouseout="offhover('contact');"
            onclick="(window.location.href='')">
            <p>Contact</p>
        </div>

        <div id="about" class="square" onmouseover="hover('about');" onmouseout="offhover('about');"
            onclick="(window.location.href='aboutme.html');">
            <p>About</p>
        </div>
    </div>

    

    <div class="containerText">
        <h2>Programming Languages</h2>
    

        <h2>Proficiencies</h2>

        <div class="slider2">
            <img id="img-1" src="img-1.jpg" alt="AWS" />
            <img id="img-2" src="img-2.jpg" alt="REACT" />
            <img id="img-3" src="img-3.jpg" alt="Azure" />
        </div>
        <div class="navigation-button">
            <span class="dot active" onclick="changeSlide(0)"></span>
            <span class="dot" onclick="changeSlide(1)"></span>
            <span class="dot" onclick="changeSlide(2)"></span>
        </div>
    </div>

    <div id="wrapper">
        <div id="slider-wrap">
            <ul id="slider">
                <li data-color="#1abc9c">
                    <div>
                        <h3>Slide #1</h3>
                        <span>Sub-title #1</span>
                    </div>
                    <i class="fa fa-image"></i>
                </li>

                <li data-color="#3498db">
                    <div>
                        <h3>Slide #2</h3>
                        <span>Sub-title #2</span>
                    </div>
                    <i class="fa fa-gears"></i>
                </li>

                <li data-color="#9b59b6">
                    <div>
                        <h3>Slide #3</h3>
                        <span>Sub-title #3</span>
                    </div>
                    <i class="fa fa-sliders"></i>
                </li>

                <li data-color="#34495e">
                    <div>
                        <h3>Slide #4</h3>
                        <span>Sub-title #4</span>
                    </div>
                    <i class="fa fa-code"></i>
                </li>

                <li data-color="#e74c3c">
                    <div>
                        <h3>Slide #5</h3>
                        <span>Sub-title #5</span>
                    </div>
                    <i class="fa fa-microphone-slash"></i>
                </li>


            </ul>

            <!--controls-->
            <div class="btns" id="next"><i class="fa fa-arrow-right"></i></div>
            <div class="btns" id="previous"><i class="fa fa-arrow-left"></i></div>
            <div id="counter"></div>

            <div id="pagination-wrap">
                <ul>
                </ul>
            </div>
            <!--controls-->

        </div>

    </div>

    <footer>

    </footer>
</body>

</html>
