<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>BTCompile.io | Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
    <script type="text/javascript" src="contact.js"></script>
</head>

<body>
    <div id="wrapper">
        <div class="banner">
            <div class="bannertext">
                <h1>Welcome</h1>
            </div>
        </div>

        <div class="containerBanner">
            <div id="code" class="square" onmouseover="hover('code');" onmouseout="offhover('code');" onclick="(window.location.href='root.html')">
                <p>Code</p>
            </div>

            <div id="contact" class="square" onmouseover="hover('contact');" onmouseout="offhover('contact');"
                onclick="(window.location.href='aboutme.html')">
                <p>Contact</p>
            </div>

            <div id="about" class="square" onmouseover="hover('about');" onmouseout="offhover('about');"
                onclick="(window.location.href='aboutme.html');">
                <p>About</p>
            </div>
        </div>

        <div>
            <h2>Ways to get in touch</h2>
            <div class="containerText">
                <a href="mailto:trangbenjamin@gmail.com?Subject=My%20Query"><img id="email" src="assets/Email.png" alt="email logo"></a>
                <a href="https://github.com/BT-Compile"><img id="github" src="assets/git.png" alt="github image link"></a>
                <a href="https://www.linkedin.com/in/benjamin-trang/"><img id="linkedin" src="assets/link.png" alt="linkedin image link"></a>
            </div>
        </div>

        <footer>
            <script type="text/javascript">
                footer();
            </script>
        </footer>
    </div>
</body>

</html>
